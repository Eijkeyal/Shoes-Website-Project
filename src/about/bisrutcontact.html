<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bisrut Contact</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5; /* Light grey background */
            color: #333; /* Dark text color */
        }

        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: rgba(211, 211, 211, 0.8); /* Light grey transparent */
            border-radius: 15px;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1, h2 {
            color: #444; /* Slightly darker grey for headings */
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
        }

        h2 {
            font-size: 2rem;
            margin-top: 2rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.8;
            margin: 1rem 0;
            color: #555; /* Subtle grey for text */
        }

        .profile-photo {
            display: block;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 2rem;
            object-fit: cover;
            border: 4px solid #444;
        }

        /* Form Styles */
        form {
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        form label {
            font-size: 1rem;
            font-weight: bold;
            color: #333;
            text-align: left;
        }

        form input, form textarea {
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            background-color: #fff;
            color: #333;
            width: 100%;
        }

        form button {
            padding: 0.8rem;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background-color: #444;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        form button:hover {
            background-color: #555;
            transform: translateY(-2px);
        }

        /* Social Icons */
        .social-icons {
            margin-top: 2rem;
        }

        .social-icons a {
            margin: 0 0.5rem;
            display: inline-block;
        }

        .social-icons img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .social-icons img:hover {
            transform: scale(1.2);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <img src="../assets/images/aboutimage/adhikari.jpg" alt="Bisrut  Photo" class="profile-photo">
        <p>Welcome to my portfolio! Here you will find my projects, skills, and ways to contact me.</p>

        <section>
            <h2>Contact Me</h2>
            <form action="#" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" placeholder="Your Message" required></textarea>

                <button type="submit">Send</button>
            </form>
        </section>

        <section class="social-icons">
            <h2>Follow Me</h2>
            <a href="https://facebook.com" target="_blank">
                <img src="../assets/images/aboutimage/facebook.jpg" alt="Facebook">
            </a>
            <a href="https://www.twitter.com" target="_blank">
                <img src="../assets/images/aboutimage/twiter.png" alt="Twitter">
            </a>
            <a href="https://www.linkedin.com" target="_blank">
                <img src="../assets/images/aboutimage/linkdin.png" alt="LinkedIn">
            </a>
            <a href="https://www.instagram.com" target="_blank">
                <img src="../assets/images/aboutimage/inst.jpg" alt="Instagram">
            </a>
        </section>
    </div>
</body>
</html>
